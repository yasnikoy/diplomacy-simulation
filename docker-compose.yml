services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: diplomacy_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    image: diplomacy_app
    command: sh -c "mix deps.get && mix ecto.setup && mix phx.server"
    volumes:
      - .:/app
      # Cache dependencies to avoid reinstalling on every run
      - deps-data:/app/deps
      - build-data:/app/_build
    ports:
      - "4000:4000"
    depends_on:
      - db
    environment:
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_NAME: diplomacy_dev
      SECRET_KEY_BASE: "development_secret_key_base_for_local_dev_only_please_change_in_prod"

volumes:
  postgres-data:
  deps-data:
  build-data:
