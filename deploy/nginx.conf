upstream diplomacy_app {
    server 127.0.0.1:4000;
}

server {
    listen 80;
    server_name yourdomain.com; # <--- Replace with your domain or IP

    location / {
        proxy_pass http://diplomacy_app;
        proxy_http_version 1.1;
        
        # Essential for WebSockets (Phoenix LiveView)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for long-lived WebSocket connections
        proxy_read_timeout 86400;
    }
}
